<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Firma Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Generatore Firma Email</h1>
            <button id="themeToggle" class="theme-toggle" title="Cambia tema">
                <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main class="main-content">
            <!-- Form Section -->
            <section class="form-section">
                <form id="signatureForm">
                    <!-- Personal Info -->
                    <fieldset class="form-group collapsible open" data-group="personal">
                        <legend class="group-header">
                            <svg class="toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            Informazioni Personali
                        </legend>
                        <div class="group-content">
                            <div class="form-field">
                                <label for="nome">Nome e Cognome *</label>
                                <input type="text" id="nome" name="nome" placeholder="Mario Rossi" required>
                            </div>
                            <div class="form-field">
                                <label for="ruolo">Ruolo / Titolo</label>
                                <input type="text" id="ruolo" name="ruolo" placeholder="Responsabile Commerciale">
                            </div>
                            <div class="form-field">
                                <label for="azienda">Azienda *</label>
                                <input type="text" id="azienda" name="azienda" placeholder="Azienda Italia S.r.l." required>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Contact Info -->
                    <fieldset class="form-group collapsible open" data-group="contact">
                        <legend class="group-header">
                            <svg class="toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            Contatti
                        </legend>
                        <div class="group-content">
                            <div class="form-row">
                                <div class="form-field">
                                    <label for="telefono">Telefono</label>
                                    <input type="tel" id="telefono" name="telefono" placeholder="+39 02 1234567">
                                </div>
                                <div class="form-field">
                                    <label for="cellulare">Cellulare</label>
                                    <input type="tel" id="cellulare" name="cellulare" placeholder="+39 333 1234567">
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" placeholder="mario.rossi@azienda.it" required>
                            </div>
                            <div class="form-field">
                                <label for="website">Sito Web</label>
                                <input type="text" id="website" name="website" placeholder="www.azienda.it">
                            </div>
                            <div class="form-field">
                                <label for="indirizzo">Indirizzo</label>
                                <input type="text" id="indirizzo" name="indirizzo" placeholder="Via Dante 15, 20121 Milano (MI)">
                            </div>
                        </div>
                    </fieldset>

                    <!-- Legal Info -->
                    <fieldset class="form-group collapsible" data-group="legal">
                        <legend class="group-header">
                            <svg class="toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            Dati Legali
                        </legend>
                        <div class="group-content">
                            <div class="form-field">
                                <label for="sedeLegale">Sede Legale</label>
                                <input type="text" id="sedeLegale" name="sedeLegale" placeholder="Via Dante 15, 20121 Milano (MI)">
                            </div>
                            <div class="form-row">
                                <div class="form-field">
                                    <label for="piva">P.IVA e C.F.</label>
                                    <input type="text" id="piva" name="piva" placeholder="01234567890">
                                </div>
                                <div class="form-field">
                                    <label for="rea">REA</label>
                                    <input type="text" id="rea" name="rea" placeholder="MI-123456">
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="capitale">Capitale Sociale</label>
                                <input type="text" id="capitale" name="capitale" placeholder="â‚¬10.000,00 i.v.">
                            </div>
                            <div class="form-field checkbox-field">
                                <input type="checkbox" id="showLegalFooter" name="showLegalFooter" checked>
                                <label for="showLegalFooter">Mostra footer legale</label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Social Media -->
                    <fieldset class="form-group collapsible" data-group="social">
                        <legend class="group-header">
                            <svg class="toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            Social Media
                        </legend>
                        <div class="group-content">
                            <div class="form-field">
                                <label for="linkedin">LinkedIn</label>
                                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/...">
                            </div>
                            <div class="form-field">
                                <label for="twitter">X (Twitter)</label>
                                <input type="url" id="twitter" name="twitter" placeholder="https://x.com/...">
                            </div>
                            <div class="form-field">
                                <label for="instagram">Instagram</label>
                                <input type="url" id="instagram" name="instagram" placeholder="https://instagram.com/...">
                            </div>
                            <div class="form-field">
                                <label for="facebook">Facebook</label>
                                <input type="url" id="facebook" name="facebook" placeholder="https://facebook.com/...">
                            </div>
                        </div>
                    </fieldset>

                    <!-- Customization -->
                    <fieldset class="form-group collapsible open" data-group="customization">
                        <legend class="group-header">
                            <svg class="toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                            Personalizzazione
                        </legend>
                        <div class="group-content">
                            <div class="form-field">
                                <label>Logo / Foto</label>
                                <div class="logo-upload">
                                    <input type="file" id="logo" name="logo" accept="image/*" class="logo-input">
                                    <div class="logo-preview" id="logoPreview">
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                            <polyline points="21 15 16 10 5 21"></polyline>
                                        </svg>
                                        <span>Clicca o trascina</span>
                                    </div>
                                    <button type="button" id="removeLogo" class="btn-small btn-secondary hidden">Rimuovi</button>
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="logoUrl">URL Logo (per email)</label>
                                <input type="url" id="logoUrl" name="logoUrl" placeholder="https://i.imgur.com/xxxxx.png">
                                <small style="color: var(--muted-foreground); font-size: 11px;">Carica su imgur.com e incolla il link diretto</small>
                            </div>
                            <div class="form-row">
                                <div class="form-field">
                                    <label for="logoShape">Forma Logo</label>
                                    <select id="logoShape" name="logoShape">
                                        <option value="square">Quadrato</option>
                                        <option value="rounded">Arrotondato</option>
                                        <option value="circle" selected>Circolare</option>
                                    </select>
                                </div>
                                <div class="form-field">
                                    <label for="logoSize">Dimensione Logo</label>
                                    <select id="logoSize" name="logoSize">
                                        <option value="60">Piccolo (60px)</option>
                                        <option value="80" selected>Medio (80px)</option>
                                        <option value="100">Grande (100px)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="accentColor">Colore Accento</label>
                                <div class="color-picker-wrapper">
                                    <input type="color" id="accentColor" name="accentColor" value="#0066cc">
                                    <input type="text" id="accentColorText" value="#0066cc" pattern="^#[0-9A-Fa-f]{6}$">
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="disclaimer">Disclaimer GDPR</label>
                                <textarea id="disclaimer" name="disclaimer" rows="3" placeholder="Le informazioni contenute in questo messaggio sono riservate..."></textarea>
                            </div>
                            <div class="form-field checkbox-field">
                                <input type="checkbox" id="showDisclaimer" name="showDisclaimer">
                                <label for="showDisclaimer">Mostra disclaimer</label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <div class="preview-header">
                    <h2>Anteprima</h2>
                    <div class="template-selector">
                        <button type="button" class="template-btn active" data-template="1" title="Logo a sinistra con due colonne">
                            <svg width="24" height="18" viewBox="0 0 24 18">
                                <rect x="1" y="1" width="6" height="16" fill="currentColor" opacity="0.3"/>
                                <rect x="9" y="2" width="6" height="2" fill="currentColor"/>
                                <rect x="9" y="6" width="4" height="2" fill="currentColor" opacity="0.6"/>
                                <rect x="9" y="10" width="5" height="2" fill="currentColor" opacity="0.6"/>
                                <rect x="17" y="2" width="5" height="2" fill="currentColor" opacity="0.6"/>
                                <rect x="17" y="6" width="4" height="2" fill="currentColor" opacity="0.6"/>
                            </svg>
                        </button>
                        <button type="button" class="template-btn" data-template="2" title="Logo a destra">
                            <svg width="24" height="18" viewBox="0 0 24 18">
                                <rect x="17" y="1" width="6" height="16" fill="currentColor" opacity="0.3"/>
                                <rect x="1" y="2" width="8" height="2" fill="currentColor"/>
                                <rect x="1" y="6" width="6" height="2" fill="currentColor" opacity="0.6"/>
                                <rect x="1" y="10" width="10" height="2" fill="currentColor" opacity="0.6"/>
                                <rect x="1" y="14" width="7" height="2" fill="currentColor" opacity="0.6"/>
                            </svg>
                        </button>
                        <button type="button" class="template-btn" data-template="3" title="Logo con separatore">
                            <svg width="24" height="18" viewBox="0 0 24 18">
                                <rect x="1" y="1" width="6" height="16" fill="currentColor" opacity="0.3"/>
                                <rect x="8" y="1" width="1" height="16" fill="currentColor" opacity="0.2"/>
                                <rect x="11" y="2" width="8" height="2" fill="currentColor"/>
                                <rect x="11" y="6" width="6" height="2" fill="currentColor" opacity="0.6"/>
                                <rect x="11" y="10" width="10" height="2" fill="currentColor" opacity="0.6"/>
                                <rect x="11" y="14" width="7" height="2" fill="currentColor" opacity="0.6"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="preview-container">
                    <div id="signaturePreview" class="signature-preview">
                        <!-- Signature will be rendered here -->
                    </div>
                </div>

                <div class="export-buttons">
                    <button type="button" id="copyHtml" class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                        Copia HTML
                    </button>
                    <button type="button" id="copyRichText" class="btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copia Firma
                    </button>
                    <button type="button" id="downloadHtml" class="btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Scarica HTML
                    </button>
                </div>

                <div id="toast" class="toast hidden"></div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Email Signature Generator</p>
        </footer>
    </div>

    <script src="js/social-icons.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
